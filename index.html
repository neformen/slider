<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id = "main">
		<h1 class="header">My awesome slider</h1>
		<div class="container">
			<div class="image-slider-wrapper">
				<ul class="slider">
					<li class="active"><img src="img/img1.jpg" alt="img"></li>
					<li class="hidden"><img src="img/img2.jpg" alt="img"></li>
					<li class="hidden"><img src="img/img3.jpg" alt="img"></li>
					<li class="hidden"><img src="img/img4.jpg" alt="img"></li>
					<li class="hidden"><img src="img/img5.jpg" alt="img"></li>
					<li class="hidden"><img src="img/img6.jpg" alt="img"></li>
					<li class="hidden"><img src="img/img7.jpg" alt="img"></li>
					<li class="hidden"><img src="img/img8.jpg" alt="img"></li>
				</ul>
				<button type="button" class="seq-prev" id="left">Previous</button>
      		<button type="button" class="seq-next" id="right">Next</button>
			</div>
			
		</div>
		<div class="data-field">
			<input type="text" id="seconds" placeholder="Enter seconds(more than 4)">
			<a href="#" class="action-button shadow animate blue" id="start">Start</a>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
